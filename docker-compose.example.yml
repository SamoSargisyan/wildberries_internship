version: '3.4'

services:
  postgres:
    container_name: wb_postgres
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=wb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pass
    ports:
      - 5432:5432
    volumes:
      - ./docker-data/postgres-data:/var/lib/postgresql/data

  adminer:
    container_name: wb_adminer
    image: adminer:latest
    restart: always
    ports:
      - 8011:8080
    depends_on:
      - postgres

  nats:
    image: nats
    ports:
      - "8222:8222"
    command: "--cluster_name NATS --cluster nats://0.0.0.0:6222 --http_port 8222 "
    networks: ["nats"]

  nats-1:
    image: nats
    command: "--cluster_name NATS --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats:6222"
    networks: ["nats"]
    depends_on: ["nats"]

  nats-box:
    image: synadia/nats-box
    networks: ["nats"]
    stdin_open: true
    tty: true

networks:
  nats:
    name: nats